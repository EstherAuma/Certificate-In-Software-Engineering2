{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>KYC Registration</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class='heading'>
    <h1>GENQ KYC FORM</h1>
    </div>
<div class='container-fluid'>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <form method='POST'>
                {% csrf_token %}
                
                <div>
                    
                    <input type="text" id="{{ form.first_name.id_for_label }}" name="{{ form.first_name.name }}" placeholder="First Name" required>
                </div>
                <br>
                <div>
                    
                    <input type="text" id="{{ form.birthdate.id_for_label }}" name="{{ form.birthdate.name }}" placeholder=" Date Of Birth YY/MM/DD" required>
                </div>
                <br>
                <div>
                    
                    <input type="text" id="{{ form.country.id_for_label }}" name="{{ form.country.name }}" placeholder="Country" required>
                </div>
                <br>
                <div>
                    
                    <input type="text" id="{{ form.town.id_for_label }}" name="{{ form.town.name }}" placeholder="Town" required>
                </div>
                <br>
                <div>
                    
                    <input type="number" id="phonne-number" name="phone_number" placeholder="Phone number 1" required>
                </div>
            </form>
          </div>
        
          <div class="col">
            <form>
               
                {% csrf_token %}
                <div>
                    
                    <input type="text" id="{{ form.last_name.id_for_label }}" name="{{ form.last_name.name }}" placeholder="Last Name" required>
                </div>
                <br>
                <div>
                    
                    <input type="text" id="{{ form.gender.id_for_label }}" name="{{ form.gender.name }}" placeholder="Gender" required>
                </div>
                <br>
                <div>
                    
                    <input type="text" id="{{ form.district.id_for_label }}" name="{{ form.district.name }}" placeholder="State/District" required>
                </div>
                <br>
                <div>
                    
                    <input type="text" id="zip-code" name="zip-code" placeholder="Zip Code" required>
                </div>
                <br>
                
                <div>
                    
                    <input type="number" id="phonne-number2" name="phone_number2" placeholder="Phone number 2" required>
                </div>
        
            </form>
          </div>
          
        </div>
    </div><br>

      <form>
        {% csrf_token %}
        <div class='third-form'>
           
            <input type="text" id="emai" name="email" placeholder="Email" required>
            
             
        </div>
        <br><br>
        <div class='button'>
        <input type='submit' class='btn btn-warning' value='SUBMIT'style='width:200px;' >
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
